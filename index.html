<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesan Anonim</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url(../src/img/5.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-attachment: fixed;
      }
      .container {
        backdrop-filter: blur(2.3px);
        -webkit-backdrop-filter: blur(2.3px);
        transition: transform 0.9s ease;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      h1 {
        text-align: center;
        font-size: 1.5em;
        color: rgb(252, 249, 249);
      }
      label {
        text-align: center;
        font-size: 1.5em;
      }
      textarea {
        width: 100%;
        height: 80px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        box-sizing: border-box;
        outline: none;
        background: transparent;
        color: white;
      }
      textarea::placeholder {
        color: white;
      }
      .messages {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: transparent;
        color: white;
        overflow-y: auto;
        font-size: 0.9em;
        display: flex;
        flex-direction: column-reverse;
        box-sizing: border-box;
      }
      .message {
        margin-bottom: 5px;
        padding: 5px;
        border-bottom: 1px solid #ddd;
      }
      .message time {
        font-size: 0.8em;
        color: #d4d3d3;
        display: block;
      }
      button {
        background: transparent;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 5px;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #0057b32d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RPL 2 Anonim Message</h1>
      <textarea id="messageInput" placeholder="Tulis pesan Anda..."></textarea>
      <button onclick="sendMessage()">Kirim</button>
      <div class="messages" id="messages"></div>
    </div>

    <script>
      function sendMessage() {
        let messageText = document.getElementById("messageInput").value;
        const forbiddenWords = ["kata1", "kata2", "kata3"]; // Ganti dengan kata terlarang

        if (messageText.trim() === "") {
          alert("Pesan tidak boleh kosong!");
          return;
        }

        if (
          forbiddenWords.some((word) =>
            messageText.toLowerCase().includes(word)
          )
        ) {
          alert("Pesan mengandung kata-kata yang tidak diperbolehkan!");
          return;
        }

        let messageContainer = document.getElementById("messages");
        let newMessage = document.createElement("div");
        newMessage.classList.add("message");

        let timestamp = new Date().toLocaleString("id-ID");
        newMessage.innerHTML = `<time>${timestamp}</time> <p>- ${messageText}</p>`;

        messageContainer.prepend(newMessage);
        document.getElementById("messageInput").value = "";
      }
    </script>
  </body>
</html>
